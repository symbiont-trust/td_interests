# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable SQL initialization in tests
spring.sql.init.mode=never

# JWT configuration for tests
jwt.secret=test-secret-key-for-testing-purposes-only
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Signature configuration for tests
app.signature.private-key=0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef12

# Logging
logging.level.com.myinterests.backend=DEBUG